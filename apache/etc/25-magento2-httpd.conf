
<VirtualHost *:80>
    ServerName !VIRTUAL_HOST!
    DocumentRoot !MAGENTO_ROOT!

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://!FPM_HOST!:!FPM_PORT!!MAGENTO_ROOT!/$1

    SetEnv MAGE_MODE "!MAGENTO_RUN_MODE!"
    <Directory !MAGENTO_ROOT!>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>