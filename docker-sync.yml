options:
  verbose: false
# docker-sync.yml
syncs:  
# this name has to be unique and is used in docker-compose.yml as well
  app-data-sync: 
    src: './magento' # the directory on the host system
    dest: '/var/www/magento' # the directory on the container
    sync_strategy: 'rsync'
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    sync_user: 'xfs'
    sync_userid: '33'
    sync_group: 'xfs'
    sync_groupid: '33'